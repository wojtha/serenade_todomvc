<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Serenade.js</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" href="css/todos.css">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/x-serenade" id="app">
      .content
        form[event:submit=addNew!]
          input#new-todo[placeholder="What needs to be done?" type="text" event:change=setTitle]

        p
          label
            input[type="checkbox" event:click=setTodoDone checked=@allCompleted]
            "Mark all as complete"

        ul#todo-list
          - collection @todos
            li[class=@status]
              label
                input[type="checkbox" checked=@done event:click=toggleDone]
                @title

        #todo-stats
          - if @completedCount
            button[class="some-completed" type="button" event:click=clear]
              "Clear " @completedCount " completed item"

          @incompleteCount " items left"
    </script>
  </head>
  <body>

    <div id="todoapp">
      <div class="title">
        <h1>Todos</h1>
      </div>
    </div>

    <div id="credits">
      Credits:<br />
      Jonas Nicklas
    </div>

    <script src="js/serenade.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
